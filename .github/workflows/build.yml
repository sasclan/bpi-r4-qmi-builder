name: Build QMI Packages with official OpenWrt SDK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gettext libncurses-dev libssl-dev python3-distutils rsync \
          unzip zlib1g-dev file wget

    - name: Download OpenWrt SDK (mediatek/filogic)
      run: |
        wget https://downloads.openwrt.org/snapshots/targets/mediatek/filogic/openwrt-sdk-mediatek-filogic_gcc-13.2.0_musl.Linux-x86_64.tar.xz
        tar -xf openwrt-sdk-mediatek-filogic_gcc-13.2.0_musl.Linux-x86_64.tar.xz
        mv openwrt-sdk-mediatek-filogic* sdk

    - name: Build packages
      run: |
        cd sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make package/network/utils/uqmi/compile -j2 V=s
        make package/network/utils/comgt/compile -j2 V=s
        make package/network/utils/usb-modeswitch/compile -j2 V=s
        make package/network/utils/wwan/compile -j2 V=s
        make package/network/utils/luci-proto-qmi/compile -j2 V=s

    - name: Upload built packages
      uses: actions/upload-artifact@v4
      with:
        name: ipk-packages
        path: |
          sdk/bin/packages/aarch64_cortex-a53/base/*.ipk
